<div
  class="min-h-[600px] max-h-[800px] overflow-auto flex p-6 flex-col m-auto col-span-2 lg:border-x ml-5  "
>
  <div class="lg:min-h-96 min-h-52 border-b w-full">
    <h1
      class="font-bold font-sans text-lg lg:text-2xl w-full h-16 p-4 border bg-white1 text-black rounded-sm text-center"
    >
      Result
    </h1>

    <div class="flex gap-4 mt-5 w-full">
      <h3 class="lg:text-2xl font-bold font-sans">
        BMI=
        <span
          >{{ result.toFixed(1) || "?" }}kg/m<sup>{{ !result || 2 }}</sup></span
        >
        <span
          [ngClass]="{
            'text-red': cat !== 'ធម្មតា',
            'text-blue': cat === 'ធម្មតា'
          }"
          class="ml-4 font-[Khmer]"
          >{{ cat || "" }}</span
        >
      </h3>
    </div>
  </div>

    <app-bmi-intro class="mt-5"></app-bmi-intro>
    <app-using-bmi></app-using-bmi>
</div>
